<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="contrastchecker.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Color checker</h1>
    <h2>First color</h2>
    <label for="hue-one">Hue</label>
    <input type="text" id="hue-one">
    <label for="sat-one">Saturation</label>
    <input type="text" id="sat-one">
    <label for="lig-one">Lightness</label>
    <input type="text" id="lig-one">
    <h2>Second color</h2>
    <label for="hue-twp">Hue</label>
    <input type="text" id="hue-two">
    <label for="sat-two">Saturation</label>
    <input type="text" id="sat-two">
    <label for="lig-two">Lightness</label>
    <input type="text" id="lig-two">
    <button id="check" onclick="checkContrast()">Check</button>
</body>
</html>
